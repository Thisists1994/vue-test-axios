<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Swiper</title>
	<script type="text/javascript" src="js/swiper.min.js"></script>	
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
	<style type="text/css">
		*{margin: 0;padding: 0}
		.blue{background: lightblue}
		.red{background: red}
		.orange{background: orange}
		.swiper-slide{text-align: center;line-height: 200px;font-size: 30px;color: #fff;}
	</style>
</head>
<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide blue">slide1</div>
			<div class="swiper-slide red">slide2</div>
			<div class="swiper-slide orange">slide3</div>
		</div>
		<div class="swiper-pagination"></div>
	</div>
</body>
</html>

<script type="text/javascript">
	var mySwiper = new Swiper('.swiper-container',{
		loop:true,
		autoplay:1000,
		pagination:'.swiper-pagination'
	});
</script>
